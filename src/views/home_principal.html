<!--Qualquer pessoa acessa o site e vê os livros que há na biblioteca -->
<!--Nessa página há um exibir livros e existe a possibilidade de pesquisar pela lupa, apenas-->
<!--E há o redericionamento para a página de login -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portal do Saber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style_nav.css">
    <link rel="stylesheet" href="/public/style_card.css">
    <link rel="stylesheet" href="/public/style_geral.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portal do Saber</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex align-items-center">
                <!--Barra de Pesquisa-->
                <form class="d-flex" role="search">
                    <div class="input-caixa">
                        <input type="text" name="titulo" id="titulo" placeholder="Digite o livro procurado">
                    </div>
                    <button class="pesquisa-button" onclick="pesquisar_livro(event)">Buscar</button>
                </form>

                <!--Parte de selecionar a categoria-->
                <form class="d-flex">
                    <div class="input-caixa">
                        <label for="categoria">Categoria: </label>
                        <select id="categoria">
                            <!-- As opções serão carregadas aqui dinamicamente -->
                        </select>
                    </div>
                </form>
                <a class="btn btn-primary" role="button" aria-disabled="true" href="../views/login.html">Login</a>
            </div>
            
          </div>
        </div>
    </nav>
    
    <main id="container">
        <div id="cards-livros">
            <!--Aqui os cards dos livros serão eibidos dinamicamente-->
        </div>
    </main>

    <footer id="rodape">
        <hr>
    </footer>
    
    <script src="/public/js/constantes.js"></script>
    <script src="/public/js/scripts.js"></script>
    <script>
        const tipo = "comum";
        sessionStorage.setItem("tipo", tipo)
        window.onload = function () {
            exibir_livros(); //Carrega os livros ao iniciar
            exibir_categorias(); // Carrega as categorias ao iniciar
            configurar_filtro();
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
