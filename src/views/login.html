    <title>Portal do Saber - Login</title>

<body>

    <div class="tela_login">
        <form action="http://localhost:3000/login" method="POST">
            <h1 id="title">Portal do Saber</h1>
            <h3>Login</h3>
            <input type="number" name="cpf" placeholder="CPF" class="login" id="cpf" required>
            <br><br>
            <input type="password" name="senha" placeholder="Senha" class="login" id="senha" required>
            <br><br>
            <button type="submit" id="btn_login">Acessar</button>
        </form>
