<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Saber - Login</title>
    <link rel="stylesheet" href="public/style_login.css">
</head>
<body>
    <div id="container">
        <form class="login-form" action="/login" method="POST">
            <h1 class="login-titulo">Portal do Saber</h1>
            <h3 class="login-subtitulo">Login</h3>
            <div class="input-caixa">
                <input type="number" name="cpf" placeholder="CPF">
            </div>
            <div class="input-caixa">
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="login-button" type="submit">Acessar</button>
        </form>
    </div>

</body>
</html>
